<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="full-screen" content="yes" />
        <meta name="x5-fullscreen" content="true" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <title>会议室</title>
        <script type="text/javascript">
            !(function() {
                var fontSize = parseFloat(
                    getComputedStyle(
                        document.getElementsByTagName("html")[0],
                        null
                    )["font-size"]
                )
                function a() {
                    document.documentElement.style.fontSize =
                        (((document.documentElement.clientWidth / 750) * 10) /
                            fontSize) *
                            1000 +
                        "%"
                }
                var b = null
                window.addEventListener(
                    "resize",
                    function() {
                        clearTimeout(b)
                        b = setTimeout(a, 300)
                    },
                    !1
                )
                a()
            })(window)
        </script>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
    </head>
    <body>
        <div class="roomLists">
            <section class="roomList">
                <div class="roomList_top">
                    <img class="roomList_top_img" src="image/listImg.png" />
                    <div class="roomList_top_main">
                        <p class="roomList_top_main_name">10人|会议室302</p>
                        <p class="roomList_top_main_addr">华峰国际302</p>
                        <ul class="roomList_top_main_label">
                            <li class="roomList_top_main_label_li">电视</li>
                            <li class="roomList_top_main_label_li">投屏</li>
                            <li class="roomList_top_main_label_li">白板</li>
                            <li class="roomList_top_main_label_li">视频会议</li>
                        </ul>
                    </div>
                </div>
                <p class="roomList_top_border"></p>
                <div></div>
            </section>
            <ul class="nav">
                <li class="nav_li nav_active">
                    <img class="nav_img" src="image/clist.png" />
                    <span class="nav_name">会议室</span>
                </li>
                <li class="nav_li">
                    <img class="nav_img" src="image/order.png" />
                    <span class="nav_name">我的预约</span>
                </li>
                <li class="nav_li">
                    <img class="nav_img" src="image/history.png" />
                    <span class="nav_name">历史记录</span>
                </li>
            </ul>
        </div>

        <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    </body>
</html>
