<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="full-screen" content="yes" />
        <meta name="x5-fullscreen" content="true" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <title>我的预约</title>
        <script type="text/javascript">
            !(function() {
                var fontSize = parseFloat(
                    getComputedStyle(
                        document.getElementsByTagName("html")[0],
                        null
                    )["font-size"]
                )
                function a() {
                    document.documentElement.style.fontSize =
                        (((document.documentElement.clientWidth / 750) * 10) /
                            fontSize) *
                            1000 +
                        "%"
                }
                var b = null
                window.addEventListener(
                    "resize",
                    function() {
                        clearTimeout(b)
                        b = setTimeout(a, 300)
                    },
                    !1
                )
                a()
            })(window)
        </script>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/meorder.css" />
    </head>
    <body>
        <div class="roomLists">
            <div class="orderList">
              <p class="order_time">今天 15:44</p>
              <div class="order_list_main">
                <div class="clearfix" style="margin-bottom: 0.2rem;">
                  <div class="meeting_pic">
                    <img src="image/timg.jpeg" alt="">
                    <i class="state_text">进行中</i>
                  </div>
                  <div class="meeting_text">
                    <p class="meet_name">会议室302</p>
                    <p>
                      <span class="msmall_tit">使用日期：</span>
                      <span>2018-10-15</span>
                    </p>
                    <p>
                      <span class="msmall_tit">使用时段：</span>
                      <span>16:00-17:00</span>
                    </p>
                  </div>
                  <div class="week_text">星期二</div>
                </div>
                <div class="meet_local clearfix">
                  <img class="flool_pic" src="image/flool.png" alt="">
                  <span class="flool_text">华峰国际大厦3层</span>
                </div>
                <div class="meet_local clearfix">
                  <img class="flool_pic" src="image/local.png" alt="">
                  <span class="flool_text">杭州市江干区新业路200号华峰国际大厦3层</span>
                </div>
                <div class="schedule">
                  <p class="scheduleing"></p>
                </div>
                <div class="foot_btn clearfix">
                  <span class="no_cancel">不可取消</span>
                  <i class="line"></i>
                  <span class="no_cancel search_color">查看详情</span>
                </div>
              </div>
            </div>
            <ul class="nav">
                <li class="nav_li">
                    <img class="nav_img" src="image/list.png" />
                    <span class="nav_name">会议室</span>
                </li>
                <li class="nav_li nav_active">
                    <img class="nav_img" src="image/corder.png" />
                    <span class="nav_name">我的预约</span>
                </li>
                <li class="nav_li">
                    <img class="nav_img" src="image/history.png" />
                    <span class="nav_name">历史记录</span>
                </li>
            </ul>
        </div>

        <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    </body>
</html>
